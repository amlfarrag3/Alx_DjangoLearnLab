<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>

    {% if book_list %}
        <ul>
            {% for book in book_list %}
                <li>
                    <strong>{{ book.title|escape }}</strong> by {{ book.author|escape }}
                    ({{ book.publication_year }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
